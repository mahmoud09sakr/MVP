<section class="mt-0"   >
@if(images.length>0){
    <p-galleria 
    [value]="images" 
    [numVisible]="1" 
    [circular]="true" 
    [showItemNavigators]="true" 
    [showThumbnails]="false"
    [autoPlay]="true"
    [responsiveOptions]="responsiveOptions"
    
    [transitionInterval]="5000"
    class="w-full home-galleria"
   
  >
    <ng-template pTemplate="item" let-item>
        <img [src]="item" style="width: 100%; height: auto; display: block; object-fit: cover;" alt="Slider image" />
    </ng-template>

  </p-galleria>
}
</section>
