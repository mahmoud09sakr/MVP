<div class="mt-1 overflow-hidden w-[95%] mx-auto "
>

  <div class="relative overflow-hidden px-4 w-[100%] my-5 mx-auto "
  style="direction: ltr;">
    <div class="relative lg:my-2">
      <div class="text-right">



        <div class="overflow-hidden">
          <div
            class="flex gap-6 scroll-smooth snap-x snap-mandatory pr-1"
            #carouselContainer
            style="width: 100%; overflow-x: hidden"
          >
            <div
              *ngFor="let baner of baners"
              class="snap-start p-2 shrink-0 w-[494px] h-[327px] flex-none  rounded-2xl "
            >
              <img
                [src]="baner"
                alt="blog image"
                class="w-full object-cover rounded-2xl"
              />
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="flex gap-2 justify-center md:justify-start mb-1 pb-5 px-4 w-[90%] lg:w-[75%] mx-auto"
  >
    @if(currentLang=='en'){
    <button
      (click)="scrollCarousel('left')"
      class="w-8 h-8 bg-white border  rounded-lg flex items-center justify-center shadow hover:bg-[#BE1622] hover:text-white transition dark:bg-gray-800 dark:text-gray-200"
    >
      <i class="pi pi-angle-left"></i>
    </button>
    <button
      (click)="scrollCarousel('right')"
      class="w-8 h-8 bg-white border  rounded-lg flex items-center justify-center shadow hover:bg-[#BE1622] hover:text-white transition dark:bg-gray-800 dark:text-gray-200"
    >
      <i class="pi pi-angle-right"></i>
    </button>
    }@else {
    <button
      (click)="scrollCarousel('right')"
      class="w-8 h-8 bg-white border  rounded-lg flex items-center justify-center shadow hover:bg-[#BE1622] hover:text-white transition dark:bg-gray-800 dark:text-gray-200"
    >
      <i class="pi pi-angle-right"></i>
    </button>
    <button
      (click)="scrollCarousel('left')"
      class="w-8 h-8 bg-white border  rounded-lg flex items-center justify-center shadow hover:bg-[#BE1622] hover:text-white transition dark:bg-gray-800 dark:text-gray-200"
    >
      <i class="pi pi-angle-left"></i>
    </button>
    }
  </div>
</div>
